syntax = "proto3";

import public "_shared.proto";

message subnet {
    string id = 1;
    string subnet_id = 2;
    string vlan_id = 12;
    string ipAddress = 3;
    bool is_gateway = 4;
    string description = 5;
    string hostname = 6;
    string macAddress = 7;
    string owner = 8;
    string state_id = 9;
    string dataLastSeen = 10;
    string dateLastEdited = 11;
}

message SubnetResponse {
    subnet subnet = 1;
    ResponseStatus status = 2;
}
